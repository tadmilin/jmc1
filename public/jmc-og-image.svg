<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1E40AF"/>
  
  <!-- Overlay gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Content Container -->
  <g transform="translate(60, 120)">
    <!-- Company Logo Circle -->
    <circle cx="100" cy="100" r="60" fill="#FFFFFF" opacity="0.1"/>
    <circle cx="100" cy="100" r="45" fill="#FFFFFF"/>
    
    <!-- JMC Text in Circle -->
    <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1E40AF">JMC</text>
    
    <!-- Main Title -->
    <text x="200" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF">JMC Company</text>
    
    <!-- Subtitle Thai -->
    <text x="200" y="130" font-family="Arial, sans-serif" font-size="36" fill="#E5E7EB">ท่อ PVC ข้อต่อ ปั๊มน้ำ และอุปกรณ์ประปา</text>
    
    <!-- Tagline -->
    <text x="200" y="180" font-family="Arial, sans-serif" font-size="28" fill="#93C5FD">คุณภาพสูง ราคาย่อมเยา</text>
    
    <!-- Website -->
    <text x="200" y="230" font-family="Arial, sans-serif" font-size="24" fill="#DBEAFE">jmc111.vercel.app</text>
    
    <!-- Product Icons -->
    <g transform="translate(700, 50)">
      <!-- Pipe Icon -->
      <rect x="0" y="40" width="80" height="20" fill="#FFFFFF" opacity="0.8" rx="10"/>
      <rect x="90" y="35" width="20" height="30" fill="#FFFFFF" opacity="0.8" rx="5"/>
      <text x="60" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">ท่อ PVC</text>
      
      <!-- Pump Icon -->
      <g transform="translate(200, 0)">
        <circle cx="40" cy="50" r="25" fill="#FFFFFF" opacity="0.8"/>
        <rect x="35" y="25" width="10" height="20" fill="#1E40AF"/>
        <text x="40" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">ปั๊มน้ำ</text>
      </g>
      
      <!-- Fitting Icon -->
      <g transform="translate(100, 0)">
        <rect x="20" y="35" width="40" height="30" fill="#FFFFFF" opacity="0.8" rx="5"/>
        <circle cx="15" cy="50" r="8" fill="#FFFFFF" opacity="0.8"/>
        <circle cx="65" cy="50" r="8" fill="#FFFFFF" opacity="0.8"/>
        <text x="40" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">ข้อต่อ</text>
      </g>
    </g>
    
    <!-- Contact Info -->
    <g transform="translate(200, 280)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="#DBEAFE">✅ พร้อมส่ง ✅ ราคาโรงงาน ✅ คำนวณสีฟรี</text>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="1050" cy="150" r="80" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="1100" cy="450" r="60" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="150" cy="550" r="40" fill="#FFFFFF" opacity="0.1"/>
</svg> 