<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="16" cy="16" r="16" fill="url(#bgGrad)"/>
  
  <!-- Inner highlight -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Small Tool Icon (Hammer) -->
  <g transform="translate(8, 6)">
    <rect x="6" y="2" width="2" height="8" fill="#FFFFFF" opacity="0.7"/>
    <rect x="4" y="0" width="4" height="3" fill="#FFFFFF" opacity="0.9" rx="1"/>
  </g>
  
  <!-- JMC Text -->
  <text x="16" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#FFFFFF">JMC</text>
  
  <!-- Small subtitle -->
  <text x="16" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#E5E7EB">วัสดุ</text>
</svg> 